global:
  scrape_interval: 15s
  evaluation_interval: 15s
  #external_labels:
  #  dc: dc1

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

# load rules files
rule_files:
  - "rules/*.rules.yml"

# remote read/write to/from M3DB
#remote_read:
#  - url: 'http://m3db-server:7201/api/v1/prom/remote/read'
#    # to test reading even when local Prometheus has the data
#    read_recent: true
#remote_write:
#  - url: 'http://m3db-server:7201/api/v1/prom/remote/write'

scrape_configs:
  # prometheus targets
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
  
  # alertmanager targets
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # node_exporter targets
  - job_name: 'node_exporter'
    file_sd_configs:
      - files:
        - /prometheus/node_exporter-targets.json

  # telegraf targets
  - job_name: 'telegraf'
    file_sd_configs:
      - files:
        - /prometheus/telegraf-targets.json
