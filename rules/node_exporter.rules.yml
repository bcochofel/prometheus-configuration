groups:
# Rules for Node Exporter
- name: Node Exporter rules
  rules:
  # Node Exporter is down
  - alert: NodeExporter-ServiceDown
    expr: up{job="node_exporter"} == 0
    for: 5m
    labels:
      severity: critical
      team: linux-systems
    annotations:
      summary: Node exporter service is down.
      description: |
        Node exporter service is down for the past 5m (host {{ if $labels.host }}{{ $labels.host }}{{ else }}{{ $labels.instance }}{{ end }}).
