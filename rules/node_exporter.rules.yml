groups:
# Rules for Node Exporter
- name: Node Exporter rules
  rules:
  # Node Exporter is down
  - alert: NodeExporterDown
    expr: up{job="node-exporter"} == 0
    for: 5m
    labels:
      severity: critical
      team: devops
    annotations:
      title: Node exporter down.
      runbook: 'http://runbooks.example.com/node_exporter_alerts.md'
      graph: 'http://grafana.example.com'
      summary: Node exporter down.
      description: |
        Node exporter down for the past 5m (host {{ if $labels.host }}{{ $labels.host }}{{ else }}{{ $labels.instance }}{{ end }}).
